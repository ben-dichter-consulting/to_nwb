groups:
- neurodata_type_def: HilbertSeries
  neurodata_type_inc: ElectricalSeries
  doc: output of hilbert transform
  attributes:
  - name: unit
    dtype: text
    doc: unit
    value: no units
  - name: help
    dtype: text
    doc: help
    value: ENTER HELP INFO HERE
  datasets:
  - name: filter_centers
    dtype: float
    doc: in Hz
    shape:
    - null
  - name: filter_sigmas
    dtype: float
    doc: in Hz
    shape:
    - null
  - name: data
    dtype: float
    doc: Analytic amplitude of signal
    dims:
    - time
    - channel
    - frequency
    quantity: '?'
    shape:
    - null
    - null
    - null
  - name: real_data
    dtype: float
    doc: The real component of the complex result of the hilbert transform
    dims:
    - time
    - channel
    - frequency
    quantity: '?'
    shape:
    - null
    - null
    - null
  - name: imaginary_data
    dtype: float
    doc: The imaginary component of the complex result of the hilbert transform
    dims:
    - time
    - channel
    - frequency
    quantity: '?'
    shape:
    - null
    - null
    - null
  - name: phase_data
    dtype: float
    doc: The phase of the complex result of the hilbert transform
    dims:
    - time
    - channel
    - frequency
    quantity: '?'
    shape:
    - null
    - null
    - null
  quantity: '?'
